<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart-animation"></div>
        <h1 class="title">💘 Will You Be My Valentine? 💘</h1>
        
        <div class="content" id="nameSection">
            <p class="prompt">First, tell me your beautiful name 😊</p>
            <input type="text" id="nameInput" placeholder="Your name...">
            <button onclick="startRomance()" class="submit-btn">Let's Begin! 🌹</button>
        </div>

        <div class="content hidden" id="questionSection">
            <p class="prompt" id="questionText"></p>
            <div class="button-container">
                <button onclick="handleYes()" class="yes-btn">Yes! 💖</button>
                <button onmouseover="moveNoButton()" id="noBtn" class="no-btn">Not Sure 😢</button>
            </div>
        </div>

        <div class="hidden" id="finalMessage">
            <h2 class="celebration">🎉 YAY! Let's Make Magic! 💫</h2>
            <div class="couple-animation">
                <div class="character boy">🧑❤️</div>
                <div class="character girl">👩❤️</div>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
