<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div id="name-input-section">
        <h1>What's your name, beautiful?</h1>
        <input type="text" id="name-input" placeholder="Your name..." />
        <button id="submit-name" onclick="startQuestions()">Submit</button>
      </div>
      <div id="question-section" style="display: none">
        <h1 id="question"></h1>
        <div id="options">
          <button class="btn" onclick="nextQuestion('yes')">Yes</button>
          <button class="btn" onclick="nextQuestion('no')">No</button>
        </div>
      </div>
    </div>
    <audio id="background-music" loop>
      <source src="romantic-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
